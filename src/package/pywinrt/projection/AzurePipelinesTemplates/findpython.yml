parameters:
  architecture: 'x86'  # defaults for any parameters that aren't specified
  versionSpec: '3.x'

steps:
- ${{ if eq(parameters.architecture, 'amd64') }}:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: ${{ parameters.versionSpec }}
      addToPath: true 
      architecture: x64

- ${{ if eq(parameters.architecture, 'x86') }}:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: ${{ parameters.versionSpec }} 
      addToPath: true 
      architecture: x86
